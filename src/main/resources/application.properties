spring.datasource.url=jdbc:mysql://localhost:3306/spring_playground?verifyServerCertificate=false&useSSL=false&requireSSL=false
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.maxActive=5
spring.datasource.maxIdle=2
spring.datasource.minIdle=1
spring.datasource.maxWait=1000
spring.datasource.testOnBorrow=true
spring.datasource.validationQuery=select 1

security.userByUsername.sql=SELECT user_name, password, active FROM spring_users where user_name = ?

security.rememberMe.cookieName=test-remember
